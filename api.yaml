  /api (APIAutoAVSetting.SetExtenderCustomOSDConfig):
    post:
      tags:
        - OSD
      summary: "Set the custom OSD config"
      operationId: SetExtenderCustomOSDConfig
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Object that needs to be set
          required: true
          schema:
            type: object
            properties:
              jsonrpc:
                type: string
                example: "2.0"
              id:
                type: string
                example: "20"
                description: sequence number
              method:
                type: string
                example: APIAutoAVSetting.SetExtenderCustomOSDConfig
              params:
                type: object
                properties:
                  index:
                    type: integer
                    example: 3
                  name:
                    type: string
                    example: "custom OSD"
                  customType:
                    type: array
                    description: one of the 'image', 'message'
                    items:
                      type: string
                      enum:
                        - image
                        - message
                      default: "message"
                  transparency:
                    type: integer
                    example: 50
                  message:
                    type: string
                    example: "hello"
                  position:
                    type: object
                    properties:
                      alignment:
                        type: array
                        description: one of the 'topLeft', 'top', 'topRight', 'left', 'center', 'right', 'bottomLeft', 'bottom', 'bottomRight'
                        items:
                          type: string
                          enum:
                            - "topLeft"
                            - "top"
                            - "topRight"
                            - "left"
                            - "center"
                            - "right"
                            - "bottomLeft"
                            - "bottom"
                            - "bottomRight"
                          default: "top"
                      offsetX:
                        type: string
                        description: should be deprecated. WebUI is not using it now.
                      offsetY:
                        type: string
                        description: should be deprecated. WebUI is not using it now.
                      height:
                        type: string
                        description: should be deprecated. WebUI is not using it now.
                      width:
                        type: string
                        description: should be deprecated. WebUI is not using it now.
                  image:
                    type: object
                    properties:
                      cyclePlayInterval:
                        type: integer
                        description: cycle play interval
                        example: 10
                      cyclePlayType:
                        type: array
                        description: one of the 'order', 'random'
                        items:
                          type: string
                          enum:
                            - "order"
                            - "random"
                          default: "order"
                      subType:
                        type: array
                        description: one of the 'single', 'multi'
                        items:
                          type: string
                          enum:
                            - "single"
                            - "multi"
                          default: "single"
                      photoLists:
                        type: array
                        description: the img index order you want to play
                        items:
                          type: string
                          enum:
                            - "1"
                            - "2"
                            - "3"
                  theme:
                    type: object
                    properties:
                      photoPath:
                        type: string
                        description: should be deprecated. WebUI is not using it now.
      responses:
        200:
          description: successful operation
          schema:
            type: integer
            example: 1
  /upload:
    post:
      tags:
        - OSD
      summary: "Upload a photo to pi"
      operationId: uploadPhoto
      consumes:
        - multipart/form-data
      produces:
        - multipart/form-data
      parameters:
        - in: formData
          name: upFile
          description: The file to upload
          type: file
          required: true
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  success:
                    type: boolean
                  saved_as:
                    type: string
                    description: "the uploaded url, need to pass it through APIAutoAVSetting.AddUserOSDPhoto"

