      config:
        type: array
        items:
          $ref: "#/definitions/ExtenderConfig"
      groups:
        type: array
        items:
          $ref: "#/definitions/ExtenderMapping"
      schedule:
        type: array
        items:
          $ref: "#/definitions/ExtenderSchedule"
      events:
        type: array
        items:
          $ref: "#/definitions/ExtenderEvent"
      access:
        type: array
        items:
          $ref: "#/definitions/ExtenderAccess"
      service:
        $ref: "#/definitions/ExtenderService"
      osd:
        $ref: "#/definitions/ExtenderOSD"
      videoWall:
        type: array
        items:
          $ref: "#/definitions/ExtenderVideoWall"
  ExtenderSchedule:
    type: object
    # TODO: commet
  ExtenderAccess:
    type: object
    properties:
      deviceType:
        type: string
      deviceName:
        type: string
      rules:
        type: array
        items:
          type: string
      account:
        type: string
      password:
        type: string

  ExtenderService:
    type: object
    properties:
      deviceType:
        type: string
      deviceName:
        type: string
      rules:
        type: array
        items:
          type: string
      account:
        type: string
      password:
        type: string

  ExtenderOSD:
    type: object
    properties:
      auto:
        $ref: "#/definitions/ExtenderAutoOSD"
