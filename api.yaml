        type: array
        items:
          $ref: "#/definitions/ExtenderCustomOSD"
  ExtenderCustomOSD:
    type: object
    properties:
      index:
        type: integer
      name:
        type: string
      customType:
        type: string
        pattern: "^(message|image)$"
      transparency:
        type: integer
      position:
        $ref: "#/definitions/ExtenderPos"
      message:
        type: object
        properties:
          text:
            type: string
          textColor:
            type: string
          font:
            type: string
          size:
            type: integer
          backgroudColor:
            type: string
      image:
        type: object
        properties:
          subType:
            type: string
          cyclePlayType:
            type: string
          cyclePlayInterval:
            type: integer
          photoLists:
            type: array
            items:
              type: string
      theme:
        type: object
        properties:
          photoPath:
            type: string

      resolution:
        type: string
        pattern: "^(640x480@60|1920x1080@60|3840x2160@30)$"

  ExtenderPos:
    type: object
    properties:
      alignment:
        type: string
        pattern: "^(topLeft|top|topRight|left|center|right|bottomLeft|bottom|bottomRight)$"
      offsetX:
        type: integer
      offsetY:
        type: integer
      height:
        type: integer
      width:
        type: integer
      rotate:
        type: integer
        description: 0 | 180 | 270

  ExtenderAutoOSD:
    type: object
    properties:
      status:
        $ref: "#/definitions/AutoOIDStatus"
      setting:
        $ref: "#/definitions/AutoOIDSetting"

  AutoOIDStatus:
    type: object
    properties:
      rxName:
        type: boolean
      rxMacAddress:
        type: boolean
      groupName:
        type: boolean
      rxIpAddress:
        type: boolean
      groupId:
        type: boolean
      groupIpAddress:
        type: boolean
      accessQRCode:
        type: boolean

  AutoOIDSetting:
    type: object
    properties:
      timeout:
        type: number
      backgroudColor:
        type: string
      textColor:
        type: string
        example: #ff0000
      transparency:
        type: integer
        description: 0~100

  ExtenderVideoWall:
    type: object
    properties:
      activeIndex:
        type: integer
        example: -1
        description: -1 represet deactive in pi
      id:
        type: integer
        description: vw index
      active:
        type: boolean
        example: false
        description: for UI showing
      layout:
        type: object
        properties:
          rows:
            type: integer
            example: 2
          columns:
            type: integer
            example: 3
      name:
        type: string
        example: "VW1213"
      osd:
        type: boolean
        example: false
        description: represet OSD enabled
      mapping:
        type: array
        items:
          $ref: "#/definitions/VideoWallMapping"
  ExtenderEvent:
    type: object
    # TODO
