  /api (APIAutoAVSetting.SetExtenderGroupIdCommand):
    post:
      tags:
        - Matrix
      summary: "Set the rx tx mapping by groupId, the mac address is case-sensitive"
      operationId: SetExtenderGroupIdCommand
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Object that needs to be set
          required: true
          schema:
            type: object
            properties:
              jsonrpc:
                type: string
                example: "2.0"
              id:
                type: string
                example: "20"
                description: sequence number
              method:
                type: string
                example: APIAutoAVSetting.SetExtenderGroupIdCommand
              params:
                type: object
                properties:
                  macAddress:
                    type: string
                    description: macaddress of rx/tx, case-sensitive
                    example: "28:60:12:45:12:A4"
                  value:
                    type: integer
                    description: group id you want to set
                    example: 2
      responses:
        200:
          description: successful operation
          schema:
